<body>
<!-- HEADER HERE -->
 <div id="headerWrapper">  
    <header> 
         <h1>Boston City</h1>
         <h3>Where History Comes Alive</h3>
    </header>
</div>   <!-- end of header wrapper-->
    
<!-- NAVIGATION HERE -->
  <div id="navWrapper"> 
    <nav class="clearfix">
            <button id="hamburgerBtn">MENU</button>
        <ul id="primaryNav" class="closed">
            <li class="active"><a href="#">Visit</a></li>
            <li><a href="#">Employment</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Pay Bills</a></li>
            <li><a href="#">Meetings</a></li>
            <li><a href="#">Help</a></li>

        </ul>
    </nav>
</div>  <!--end of nav wrapper-->   
    
<!-- CONTENT HERE -->
<div id="mainWrapper">
    <main class="clearfix">  
         <div id="wrapper" class="clearfix">
            <div class="image-slider">
                <picture>
                    <source srcset="images/boston-1.png" media="(min-width: 28.12.25rem)">
                        <img src="images/boston-1.png" alt="Boston">
                </picture>
                <picture>
                    <source srcset="images/boston-2.png" media="(min-width: 28.12rem)">
                        <img src="images/boston-2.png" alt="Boston">
                </picture>
                <picture>
                    <source srcset="images/boston-3.png" media="(min-width: 28.12rem)">
                        <img src="images/boston-3.png" alt="Boston">
                </picture>
                <picture>
                    <source srcset="images/boston-4.png" media="(min-width: 28.12rem)">
                        <img src="images/boston-4.png" alt="Boston">
                </picture>
            </div><!--end slider-->
            <div class="plan">
                <h2 class="section-header">Plan Your Visit</h2>
                <div class="bottom-4up">
                <a href="#" class="stay">
                    <div class="coverColor"></div>
                    <div class="icon"><i class="fas fa-bed fa-5x"></i></div>
                    <div class="text">Places to Stay</div>
                    <img src="images/boston-hotel.png" class="photo" alt="boston hotels">
                </a>
                <a href="#" class="attractions">
                    <div class="coverColor"></div>
                    <div class="icon"><i class="fas fa-map-marked fa-5x"></i></div>
                    <div class="text">Walk the Red Line</div>
                    <img src="images/boston-attraction.png" class="photo" alt="boston ">
                </a>
                <a href="#" class="stay">
                    <div class="coverColor"></div>
                    <div class="icon"><i class="fas fa-landmark fa-5x"></i></div>
                    <div class="text">Pass to the City</div>
                    <img src="images/boston-history.png" class="photo" alt="boston ">
                </a>
                <a href="#" class="dining">
                    <div class="coverColor"></div>
                    <div class="icon"><i class="fas fa-utensils fa-5x"></i></div>
                    <div class="text">Fine Dining</div>
                    <img src="images/boston-restaurant.png" class="photo" alt="boston restaurants">
                </a>
            </div>
            </div>
        </div>   
    </main>
</div> <!--end of main wrapper-->

 $(document).ready(function () {
                $('.image-slider').slick({
                    autoplay: true,
                    dots: true,
                    arrows: false,
                    cssEase: 'ease-out',
                    speed: 2000,
                    autoplaySpeed: 10000
                });
            });

</script>
